<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的日历</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="index.css">
   
</head>
<body>
    
    <header class="siteHeader">
        <h1>我的日历</h1>
    </header>
    <div class="calendar">
        <div class="calender-header">
            <time id="time"></time>
        </div>
        <ol class="calender-weekdays">
            <li>一</li>
            <li>二</li>
            <li>三</li>
            <li>四</li>
            <li>五</li>
            <li>六</li>
            <li>日</li>
        </ol>
        <ol class="calender-days" id="days">
           
        </ol>
        <div class="calender-actions">
            <div class="calender-actions-left">
                <button>今日</button>
            </div>
            <div class="calender-actions-right">
                <button>上个月</button>
                <button>下个月</button>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
